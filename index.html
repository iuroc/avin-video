<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVIN 视频</title>
    <meta name="description" content="海量 AV 视频免费在线播放">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="root">
        <div class="sidebar p-4 overflow-auto d-none d-md-block">
            <div class="h3 text-center mb-3"><a href="#/">AVIN 视频</a></div>
            <div class="menu user-select-none text-center mb-3">
                <a class="item-home item py-3" href="#/">主页</a>
                <a class="item-type item py-3" href="#/type">分类</a>
                <a class="item-female item py-3" href="#/female">女优</a>
                <a class="item-search item py-3">搜索</a>
            </div>
            <div class="text-center d-block border-top pt-3">
                <a href="https://apee.top" target="_blank" class="me-3 text-muted">Apee.top</a>
                <a href="https://github.com/oyps/avin-video" target="_blank" class="text-muted">Github</a>
            </div>
        </div>
        <div class="bottom-menu user-select-none bg-white border-top text-center d-md-none">
            <a class="item-home item py-3" href="#/">主页</a>
            <a class="item-type item py-3" href="#/type">分类</a>
            <a class="item-female item py-3" href="#/female">女优</a>
            <a class="item-search item py-3">搜索</a>
        </div>
        <div class="body overflow-auto">
            <div class="poncon-home poncon-page" style="display: none;">
                <div class="sticky-top p-3 shadow-sm type-list bg-white overflow-auto text-nowrap"></div>
                <div class="py-4 px-3 px-sm-4">
                    <div class="row video-list"></div>
                    <div class="sticky-bottom page-change-tool pb-4 text-end">
                        <a class="btn btn-success me-3 last-page">上一页</a>
                        <a class="btn btn-primary next-page">下一页</a>
                    </div>
                    <div class="spinner-grow" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
            <div class="poncon-type poncon-page" style="display: none;">
                <div class="py-4 px-3 px-sm-4">
                    <div class="row sub-type-list"></div>
                    <div class="sticky-bottom page-change-tool pb-4 text-end">
                        <a class="btn btn-success me-3 last-page">上一页</a>
                        <a class="btn btn-primary next-page">下一页</a>
                    </div>
                    <div class="spinner-grow" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
            <div class="poncon-female poncon-page" style="display: none;">
                <div class="py-4 px-3 px-sm-4">
                    <div class="row sub-type-list"></div>
                    <div class="sticky-bottom page-change-tool pb-4 text-end">
                        <a class="btn btn-success me-3 last-page">上一页</a>
                        <a class="btn btn-primary next-page">下一页</a>
                    </div>
                    <div class="spinner-grow" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
            <div class="poncon-play poncon-page" style="display: none;">
                <div class="sticky-top p-3 shadow-sm bg-white videoTitle ls-1 h5 mb-0 single-line copy-text" data-clipboard-target=".poncon-play .videoTitle"></div>
                <div class="p-lg-4">
                    <div class="mx-auto" style="max-width: 1000px;">
                        <div class="video-box ratio ratio-16x9 mb-4">
                            <video controls autoplay class="shadow-sm"></video>
                        </div>
                        <button class="btn btn-success me-3 m3u8-url copy-text" onclick="alert('复制成功')">复制 M3U8 地址</button>
                        <button class="btn btn-outline-danger reload">重置播放</button>
                    </div>
                </div>
            </div>
            <div class="poncon-about poncon-page" style="display: none;">
                关于我们
            </div>
        </div>
    </div>
    <div class="modal fade" id="search-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h1 class="modal-title fs-5">影片搜索</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body pt-0">
                    <div class="input-group">
                        <input type="text" class="form-control keyword" placeholder="请输入搜索关键词">
                        <button class="btn btn-success search">搜索</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./dist/bundle.js"></script>
</body>

</html>
